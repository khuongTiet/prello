<!DOCTYPE HTML>
<html>
<head>
  <title>Board | Prello</title>
  <link rel="stylesheet" href="css/board.css">
  <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
</head>

<body>
  <div id="modal" style="display: none">
    <div id="bg">
    </div>
    <div id="fg">
      <div id="card" style="display: none">
        CARD<br><br>
        Description<br>
        Labels<br>
        Comments<br>
        <textarea rows="4" cols="30" name="comment"></textarea><br>
        Users<br>
      </div>
    </div>
  </div>

  <div class="topnav" id="nav">
    <div class="navbuttons" id="optionbar">
      Boards
      <div id="main-menu" style="display: none">
      </div>
    </div>

    <div class="navbuttons" id="search">Search</div>
    <div id="home"><a href="boards.html" id="logolink">Prello</a></div>
  </div>

  <div class="welcomenav">
    <a href="#">Welcome Board</a>
    <span id="sidebar">
      Sidebar
    </span>
  </div>

  <div id="boardContainer">
    <ul class="lists">
      <li>
        <div class="indv-list">List 1</div>
        <ul class="cards">
            <li class="listed-card" style="opacity: 1.0">
                Example card
                <ul class="individual-card" id="card1" style="display: none">
                  <li class="card-name" style="display: none">name</li>
                  <li class="card-desc" style="display: none">description</li>
                  <li class="card-members" style="display: none">members</li>
                  <li class="card-tags" style="display: none">tags</li>
                </ul>

            </li>
        </ul>
        <div class="card-adder-container">
          <div class="card-adder-button">
            Add a card...
          </div>
          <div class="card-adder" style="display: none">
            <textarea rows="3" col="50" class="add-card-name">
            </textarea>
            <input type="button" value="Add" class="add-button">
            <input type="button" class="cancel-button" value='&#10005;'>
            <input type="button" class="option-button">
          </div>

        </div>

      </li>

      <li>
        <div class="indv-list">List 2</div>
        <ul class="cards">
          <a href="#">
            <li>
              Card3
            </li>
          </a>

        </ul>

        <div class="card-adder-container">
          <div class="card-adder-button">
            Add a card...
          </div>

        </div>
      </li>

      <li>
        <div class="indv-list">List 3</div>

        <div class="card-adder-container">
          <div class="card-adder-button">
            Add a card...
          </div>
          <div class="card-adder" style="display: none">
            <textarea rows="3" col="50">
            </textarea>
            <input type="button" value="Add" class="add-button">
            <input type="button" class="cancel-button" value='&#10005;'>
            <input type="button" class="option-button">
          </div>

        </div>

      </li>

      <li id="list-adder-container">
        <div class="list-adder-button">
          Add a list...
        </div>
        <div class="list-adder" style="display: none">
          <input type="text" placeholder="Add a list..." class="namer-text" id="new-list-name">
          <input type="button" value="Save" class="add-button" onclick="addList()">
          <input type="button" class="cancel-button" value='&#10005;' onclick="closeAddList()">
        </div>
      </li>

    </ul>
  </div>

  <script src="js/board.js"></script>

</body>
</html>
