<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Prello</title>
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>
    <div id="container">

      <form>
        <div id="registration">
          <h2> Sign Up for Prello </h2>
          <input type = "text" placeholder="Username" name="username" required><br>
          <br>
          <input type = "email" placeholder="Email" name="email" required autocomplete="off"><br>
          <br>
          <input type="password" placeholder="Password" name="password"><br>
          <br>
          <input type="password" placeholder="Confirm Password" name="confirm"><br>
          <input type="submit" value="Sign Up">
        </div>
      </form>

      <br><br>

      <form>
        <div id="login">
          <h2> Login </h2>
          <input type = "text" placeholder="Enter Username" name="username" required><br>
          <br>
          <input type="password" placeholder="Enter Password" name="password"><br>
          <input type="submit" value="Login"><br>
          <br>
          <input type="checkbox" name="remember" value="rememberme"> Remember Me <br>
        </div>
      </form>

    </div>
  </body>

</HTML>
