<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Prello</title>
    <link rel="stylesheet" href="public/stylesheets/login.css">
    <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
  </head>

  <body>
    <div id="container">

      <form id="register-form">
        <div id="registration">
          <h1> Sign Up for Prello </h1>
          <input type = "text" id="username" placeholder="Username" name="username" required><br>
          <br>
          <input type = "email" id="email" placeholder="Email" name="email" required autocomplete="off"><br>
          <br>
          <input type="password" id="password" placeholder="Password" name="password"><br>
          <br>
          <input type="password" id="confirm" placeholder="Confirm Password" name="confirm"><br>
          <input type="submit" id="submit-btn" value="Sign Up">
        </div>
      </form>

      <br><br>

      <form>
        <div id="login">
          <h2> Login </h2>
          <input type = "text" placeholder="Enter Username" name="username" required><br>
          <br>
          <input type="password" placeholder="Enter Password" name="password"><br>
          <input type="submit" id="login" value="Login"><br>
          <br>
          <input type="checkbox" name="remember" value="rememberme"> Remember Me <br>
        </div>
      </form>

    </div>

    <script src="js/login.js"></script>
  </body>

</HTML>
