<!DOCTYPE HTML>
<html>
<head>
  <title>Board | Prello</title>
  <link rel="stylesheet" href="css/board.css">
  <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
</head>

<body>
  <div id="modal" style="display: none">
    <div id="bg">
    </div>
    <div id="fg">
      <div id="card" style="display: none">
        CARD<br><br>
        Description<br>
        Labels<br>
        Comments<br>
        <textarea rows="4" cols="30" name="comment"></textarea><br>
        Users<br>
      </div>
    </div>
  </div>

  <div class="topnav" id="nav">
    <div id="main-menu-container">
      <div id="main-menu-button">Boards</div>
      <div id="main-menu" style="display: none"></div>
    </div>

    <input type="search" class="topnav-search" name="searchbar" placeholder="Search...">
    <div id="home"><a href="boards.html" id="logolink">Prello</a></div>
  </div>

  <div class="welcomenav">
    <a href="#">Welcome Board</a>
    <div id="sidebar-container">
      <div id="sidebar-button">
        Show menu
      </div>
    </div>
  </div>

  <div id="boardContainer">
    <ul class="lists" data-numberoflists="0">
      <li id="list-adder-container">
        <div id="list-adder-button">
          Add a list...
        </div>
        <div id="list-adder" style="display: none">
          <input type="text" placeholder="Add a list..." class="namer-text" id="new-list-name">
          <input type="button" value="Save" class="add-button" onclick="addNewList()">
          <input type="button" class="cancel-button" value="&#10005;" onclick="closeAddNewList()">
        </div>
      </li>

    </ul>

    <div class="sidebar" style="display: none">
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/board.js"></script>



</body>
</html>
