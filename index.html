<!DOCTYPE HTML>
<html>
<head>
  <title>Board | Prello</title>
  <link rel="stylesheet" href="css/board.css">
  <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
</head>

<body>
  <div id="modal" style="display: none">
    <div id="bg">
    </div>
    <div id="fg">
      <div id="card" style="display: none">
        CARD<br><br>
        Description<br>
        Labels<br>
        Comments<br>
        <textarea rows="4" cols="30" name="comment"></textarea><br>
        Users<br>
      </div>
    </div>
  </div>

  <div class="topnav" id="nav">
    <div id="main-menu-container">
      <div id="main-menu-button">Boards</div>
      <div id="main-menu" style="display: none"></div>
    </div>

    <input type="search" class="topnav-search" name="searchbar" placeholder="Search...">
    <div id="home"><a href="boards.html" id="logolink">Prello</a></div>
  </div>

  <div class="welcomenav">
    <a href="#">Welcome Board</a>
    <div id="sidebar-container">
      <div id="sidebar-button">
        Show menu
      </div>
    </div>
  </div>

  <div id="boardContainer">
    <ul class="lists" data-numberoflists="0">
    </ul>

    <div id="sidebar" style="display: none">
      <div id="change-background-container">
        <div id="change-background-button">Change background color</div>
        <div id="change-background">
          <div class="change-color" id="color1"></div>
          <div class="change-color" id="color2"></div>
          <div class="change-color" id="color3"></div>
          <div class="change-color" id="color4"></div>
          <div class="change-color" id="color5"></div>
          <div class="change-color" id="color6"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/board.js"></script>



</body>
</html>
