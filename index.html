<!DOCTYPE HTML>
<html>
<head>
  <title>Boards | Prello</title>
  <link rel="stylesheet" href="public/stylesheets/index.css">
  <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/png" sizes="32x32">
</head>

<body>

  <div id="topnav">
    <div id="main-menu-container">
      <div id="main-menu-button">Boards</div>
      <div id="main-menu" style="display: none"></div>
    </div>

    <input type="search" class="topnav-search" name="searchbar" placeholder="Search...">
    <div id="home"><a href="boards.html" id="logolink">Prello</a></div>

    <div id="log-out">
      Log Out
    </div>
  </div>

  <div id="container">
    Personal Boards
    <div id="boardList">
      <ul id="boards">

        <li>
          <a href="./index.html">
            <div class="board">
              Welcome
            </div>
          </a>
        </li>

        <li>
          <a href="./index.html">
            <div class="board">
              Board1
            </div>
          </a>
        </li>

        <li>
          <div class="board" id="board-adder-container">
            <div id="board-adder-button">
              Create new board ...
            </div>
            <div id="board-adder" style="display: none">
              <p id="board-adder-title">
                Create a Board
                <input type="button" class="cancel-button" value="&#10005;">
              </p>
              <hr>
              <form method="POST" action"/board">
                <label for="add-board-title">Title</label>
                <input id="add-board-title" type="text" placeholder="Management" name="title">
                <input id="add-board-btn" class="add-button" type="submit" value="Create">
              </form>

            </div>
          </div>


        </li>

      </ul>

    </div>

    <a href="#">Create a new team ...</a>

    <br>

  </div>

  <script src="public/javascripts/jquery-3.2.1.min.js"></script>
  <script src="public/javascripts/index.js">
  </script>

</body>

</html>
